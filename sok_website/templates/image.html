{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset=""utf-8>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
   
    <title>Gallery</title>
    <script src="{% static 'js/links.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/image.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/image.css"%}" %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
</head>
<body>
    <span class="closebtn imgspan"  onclick="backToGallery('{{return_url}}');" >&times;</span>
    <span class="imgtext imgspan"  id='textid' class="imgtext">{{name}}</span>
      
    <span class="next nav-span" id="next" onclick="toImage2('{{next_url}}');" >&#8594;</span>
    <span class="previous nav-span" id="prev"  onclick="toImage2('{{previous_url}}');" >&#8592;</span>
    
    
    <input type="checkbox" class="zoom" id="zoom" name="zoom"/>
    <label class="zoomlabel" for="zoom">+/-</label>
    
    
    <div class="image-container" id="image-container" ondblclick="clickElementById('next');">
    {% with "/media/gallery/"|add:path as file %}
    
    
    <img class="image" id="image" src="{{file}}" alt='{{file}}' onclick="clickElementById('zoom');">
    {% endwith %}
    </div>
</body>
